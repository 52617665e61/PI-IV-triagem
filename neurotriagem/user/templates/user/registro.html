{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usu√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Registro</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

    <script>
        const tipoSelect = document.getElementById('id_tipo');
        const camposPsicologo = document.getElementById('campos-psicologo');

        function toggleCamposPsicologo() {
            if (!tipoSelect || !camposPsicologo) return;
            if (tipoSelect.value === 'psicologo') {
                camposPsicologo.style.display = 'block';
            } else {
                camposPsicologo.style.display = 'none';
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            toggleCamposPsicologo();
            tipoSelect.addEventListener('change', toggleCamposPsicologo);
        });
    </script>

</body>
</html>
